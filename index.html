<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard.js Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include chessboard.js CSS -->
    <link rel="stylesheet" href="./chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <!-- Include chessboard.js JavaScript -->
    <script src="./chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <!-- Include chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Include SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
            box-sizing: border-box;
        }
        #boardContainer {
            width: 45%;
            max-width: 800px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 5%;
        }
        #board {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        #playerTop, #playerBottom {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #playerTop img, #playerBottom img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #playerTop div, #playerBottom div {
            font-size: 16px;
            font-weight: bold;
        }
        #rightPanel {
            margin-left: 20px;
            width: 40%;
            box-sizing: border-box;
        }
        #moveEvaluations {
            margin-top: 0px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #moveEvaluationsText {
            text-align: left;
            color: #333;
            margin-bottom: -30px;
            font-weight: bold;
        }

        #moveEvaluationsText span {
            padding-right: 15px; /* Adjust as needed */
        }
        #evaluationsList {
            list-style-type: none;
            padding: 0px;
            font-size: 14px;
            height: 45vh; /* Set a maximum height for the list */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #evaluationsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .progress-container {
            width: 70%;
            margin-left: 10px;
            border: 1px solid #000; /* Border for progress bar */
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 15px;
            background-color: #4caf50;
            border-radius: 2px;
            position: relative;
        }
        .progress-bar span {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #080808;
        }
        .dropdown-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .dropdown-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-buttons {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .radio-buttons label {
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }
        .radio-buttons label input[type="radio"] {
            margin-right: 5px;
            display: inline-block;
        }
        #topTimer, #bottomTimer {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin: 10px 0;
            align-self: flex-start;
            width: 100%;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            gap: 10px; /* Add space between the buttons */
            margin-bottom: 20px; /* Add margin at the bottom of the container */
        }
        #togglePlayButton {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #030004;
            border-radius: 4px;
            background-color: #e413cc;
            cursor: pointer;
        }
        #togglePlayButton:hover {
            background-color: #10ea1b;
        }
        #revertButtonContainer {
            display: flex;
            justify-content: space-between;
        }
        #revertMoveButton, #moveForwardButton {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #revertMoveButton:hover, #moveForwardButton:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="boardContainer">
            <div id="playerTop">
                <img src="" alt="Top Player Image" id="topPlayerImage">
                <div id="topPlayerName"></div>
                <div id="topTimer">00:00</div>
            </div>
           
            <div id="board"></div>
            
            <div id="playerBottom" padding-left: -50px;">
                <img src="" alt="Bottom Player Image" id="bottomPlayerImage" style="padding: 10px;">
                <div id="bottomPlayerName">Player</div>
                <div id="bottomTimer" style="padding-left: 50px;padding-top: 15px;">00:00</div>
            </div>
        </div>
        <div id="rightPanel">
            <div class="radio-buttons">
                <label>Color:</label>
                <label>
                    <input type="radio" name="color" value="white" checked>
                    White
                </label>
                <label>
                    <input type="radio" name="color" value="black">
                    Black
                </label>
            </div>
            <div class="radio-buttons">
                <label>Game Type:</label>
                <label>
                    <input type="radio" name="gameType" value="classical" checked>
                    Classical
                </label>
                <label>
                    <input type="radio" name="gameType" value="rapid">
                    Rapid
                </label>
                <label>
                    <input type="radio" name="gameType" value="blitz">
                    Blitz
                </label>
            </div>
            <div class="dropdown-container">
                <h3>Choose Grandmaster</h3>
                <select id="grandmaster">
                    <option value="Magnus Carlsen">Magnus Carlsen</option>
                    <option value="Garry Kasparov">Garry Kasparov</option>
                    <option value="Bobby Fischer">Bobby Fischer</option>
                    <option value="Vishy Anand">Vishy Anand</option>
                    <option value="Hikaru Nakamura">Hikaru Nakamura</option>
                </select>
            </div>
            <div id="buttonContainer">
                <button id="togglePlayButton">Play</button>
            </div>
            <div id="moveEvaluations">
                <div id="moveEvaluationsText">
                    <span>Move</span> | 
                    <span>Time taken</span> | 
                    <span>Your win percentage</span>
                </div>
                <ul id="evaluationsList">
                    <!-- Move evaluations will be dynamically added here -->
                </ul>
                <div id="revertButtonContainer">
                    <button id="revertMoveButton">&lt;</button>
                    <button id="moveForwardButton">&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Include custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
