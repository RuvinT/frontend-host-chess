<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard.js Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include chessboard.js CSS -->
    <link rel="stylesheet" href="./chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <!-- Include chessboard.js JavaScript -->
    <script src="./chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <!-- Include chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Include SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #boardContainer {
            
            width: 100%;
            height: 100%;
            
        }

        #board {
            
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
        }
        #moveEvaluations {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #moveEvaluationsText {
            text-align: left;
            color: #333;
            margin-bottom: -30px;
            font-weight: bold;
        }
        #moveEvaluationsText span {
            padding-right: 15px; /* Adjust as needed */
        }
        #evaluationsList {
            list-style-type: none;
            padding: 0px;
            font-size: 14px;
            height: 45vh; /* Set a maximum height for the list */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #evaluationsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .progress-container {
            width: 70%;
            margin-left: 10px;
            border: 1px solid #000; /* Border for progress bar */
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 15px;
            background-color: #4caf50;
            border-radius: 2px;
            position: relative;
        }
        .progress-bar span {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #080808;
        }
        .dropdown-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .dropdown-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-buttons {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .radio-buttons label {
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }
        .radio-buttons label input[type="radio"] {
            margin-right: 5px;
            display: inline-block;
        }
        #topTimer, #bottomTimer {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin: 10px 0;
            align-self: flex-start;
            width: 100%;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            gap: 10px; /* Add space between the buttons */
            margin-bottom: 20px; /* Add margin at the bottom of the container */
        }
        #togglePlayButton {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #030004;
            border-radius: 4px;
            background-color: #e413cc;
            cursor: pointer;
        }
        #togglePlayButton:hover {
            background-color: #10ea1b;
        }
        #revertButtonContainer {
            display: flex;
            justify-content: space-between;
        }
        #revertMoveButton, #moveForwardButton {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #revertMoveButton:hover, #moveForwardButton:hover {
            background-color: #e9e9e9;
        }
        .player-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .player-info img {
            width: 40px; /* Reduced size */
            height: 40px; /* Reduced size */
            border-radius: 50%;
            margin: 10px;
        }
        .player-info span {
            font-size: 16px;
            font-weight: bold;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div id="boardContainer" class="d-flex flex-column align-items-center">
                    <div id="playerTop" class="player-info">
                        <img src="top-player-image.jpg" alt="Top Player Image" id="topPlayerImage">
                        <span id="topPlayerName">Magnus Carlsen</span>
                        <div id="topTimer" style="margin-left: auto;">00:00</div>
                    </div>
                    <div id="board"></div>
                    <div id="playerBottom" class="player-info">
                        <img src="bottom-player-image.jpg" alt="Bottom Player Image" id="bottomPlayerImage">
                        <span id="bottomPlayerName">Player</span>
                        <div id="bottomTimer" style="margin-left: 10px;">00:00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="radio-buttons">
                    <label>Color:</label>
                    <label>
                        <input type="radio" name="color" value="white" checked>
                        White
                    </label>
                    <label>
                        <input type="radio" name="color" value="black">
                        Black
                    </label>
                </div>
                <div class="radio-buttons">
                    <label>Game Type:</label>
                    <label>
                        <input type="radio" name="gameType" value="classical" checked>
                        Classical
                    </label>
                    <label>
                        <input type="radio" name="gameType" value="rapid">
                        Rapid
                    </label>
                    <label>
                        <input type="radio" name="gameType" value="blitz">
                        Blitz
                    </label>
                </div>
                <div class="dropdown-container">
                    <h3>Choose Grandmaster</h3>
                    <select id="grandmaster">
                        <option value="Magnus Carlsen">Magnus Carlsen</option>
                        <option value="Garry Kasparov">Garry Kasparov</option>
                        <option value="Bobby Fischer">Bobby Fischer</option>
                        <option value="Vishy Anand">Vishy Anand</option>
                        <option value="Hikaru Nakamura">Hikaru Nakamura</option>
                    </select>
                </div>
                <div id="buttonContainer">
                    <button id="togglePlayButton">Play</button>
                </div>
                <div id="moveEvaluations">
                    <div id="moveEvaluationsText">
                        <span>Move</span> | 
                        <span>Time taken</span> | 
                        <span>Your win percentage</span>
                    </div>
                    <ul id="evaluationsList">
                        <!-- Move evaluations will be dynamically added here -->
                    </ul>
                    <div id="revertButtonContainer">
                        <button id="revertMoveButton">&lt;</button>
                        <button id="moveForwardButton">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include custom JavaScript file -->
    <script src="app.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
